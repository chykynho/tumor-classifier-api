<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Tumores Cerebrais</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .upload-box { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        #result { margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; }
        img { max-width: 100%; max-height: 300px; margin: 20px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Classificador de Tumores Cerebrais</h1>
    <div class="upload-box">
        <h3>Envie uma imagem de resson√¢ncia</h3>
        <input type="file" id="imageUpload" accept="image/*">
        <br><br>
        <button onclick="predictImage()">Classificar Imagem</button>
    </div>

    <div id="preview"></div>
    <div id="result"></div>

    <script>
        async function predictImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            if (!file) {
                alert("Por favor, selecione uma imagem.");
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            const resultDiv = document.getElementById('result');
            const previewDiv = document.getElementById('preview');
            resultDiv.innerHTML = "<p>Classificando... ‚è≥</p>";

            try {
                const response = await fetch('https://tumor-classifier-api.onrender.com/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p style="color:red">Erro: ${data.error}</p>`;
                    return;
                }

                // Mostra a imagem
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `<img src="${e.target.result}" alt="Imagem enviada">`;
                }
                reader.readAsDataURL(file);

                // Mostra resultado
                resultDiv.innerHTML = `
                    <h3>Resultado da Classifica√ß√£o:</h3>
                    <p><strong>Classe Predit–∞:</strong> <span style="font-size:1.2em; color:#007bff;">${data.classe_predita}</span></p>
                    <p><strong>Confian√ßa:</strong> ${(data.confianca * 100).toFixed(2)}%</p>
                    <h4>Detalhes por classe:</h4>
                    <ul>
                        ${Object.entries(data.probabilidades).map(([classe, prob]) => 
                            `<li>${classe}: ${(prob * 100).toFixed(2)}%</li>`
                        ).join('')}
                    </ul>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red">Erro na requisi√ß√£o: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
